<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="./scripts/aframe-AR.js"></script>
  <script src="./scripts/aframe-gif-shader.min.js"></script>
  <body>
    <a-scene embedded arjs>

      <!-- bourdon -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterA.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/bourdon/scene.gltf"
          position="0 0 0"
          scale="0.4 0.4 0.4"
          animation-mixer
        />
      </a-marker>
      <!-- chien -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterK.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/poule/scene.gltf"
          position="0 0 0"
          scale="1 1 1"
          animation-mixer
        />
      </a-marker>
      <!-- elephant -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterC.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/elephant/scene.gltf"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation-mixer
        />
      </a-marker>
      <!-- pingouin -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterD.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/pingouin/scene.gltf"
          position="0 0 0"
          scale="0.8 0.8 0.8"
          animation-mixer
        />
      </a-marker>
      <!-- poisson -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterF.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/poisson/scene.gltf"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          animation-mixer
        />
      </a-marker>
      <!-- poule -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterG.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/poule/scene.gltf"
          position="0 0 0"
          scale="0.8 0.8 0.8"
          animation-mixer
        />
      </a-marker>
      <!-- requin -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterM.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/requin/scene.gltf"
          position="0 0 0"
          scale="0.4 0.4 0.4"
          animation-mixer
        />
      </a-marker>
      <!-- tigre -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterS.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/tigre/scene.gltf"
          position="0 0 0"
          scale="0.4 0.4 0.4"
          animation-mixer
        />
      </a-marker>

      <!-- vache -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterT.patt'>
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/vache/scene.gltf"
          position="0 0 0"
          scale="0.4 0.4 0.4"
          animation-mixer
        />
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
